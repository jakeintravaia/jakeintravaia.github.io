    <title>Windows Event ID Lookup</title>
    <style>
        :root{
            --background-color: #171E2B;
            --primary-color: #006072;
            --lb-tint1: #008995;
            --lb-tint2: #00AFAB;
            --lb-tint3: rgb(60, 213, 175);
            --db-tint1: #1C1F2A;
            --db-tint2: rgb(37, 55, 70);
            --db-tint3: #0045AF;
            --sp-blue: #2292D6;
            --sp-green: #00B588;
            --sp-yellow: #FFC845;
            --sp-red: #CF484B;
            --certain-grey: rgb(35, 39, 53);
            --search-box: rgb(47, 53, 69);
            --placeholder-color: rgb(124, 137, 163);
        }
        body {
            font-family: "Roboto", sans-serif;
            background: var(--background-color);
        }
        a{
            text-decoration: none;
            color: var(--sp-green) !important;
        }
        .search-container {
            width: 100%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container span{
            text-align: center;
            color: white;
            font-style: italic;
            font-weight: 900;
        }
        .search-bar {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            outline: none;
            border: none;
            background: var(--search-box);
            color: #dbdbdb;
            padding-left: 10px;
        }
        ::placeholder{
            color: var(--placeholder-color);
            margin-left: 10px;
        }
        button {
        padding: 11px;
        font-size: 15px;
        margin-left: 10px;
        cursor: pointer;
        background: var(--certain-grey);
        color: white;
        border: none;
        transition: transform 100ms ease-in-out;
        }
        button:hover{
            transform: scale(1.05);
        }
        button:active{
            transform: scale(0.95);
        }
        .event-container {
            width: 100%;
            margin-top: 20px;
            background: var(--background-color);
            color: #dbdbdb;
        }
        .event-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            opacity: 0;
            background: var(--certain-grey);
            animation: fadeInSlide 0.5s ease-in-out;
            transition: transform 100ms ease-in-out;
            border: none;
        }
        .event-item:hover{
            transform: translate(2px, -2px);
        }
        .event-item.visible{
            opacity: 1;
        }
        .event-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding-top 0.5s ease-out;
        }
        .event-title {
            font-weight: bold;
        }
        .event-item.active .event-details {
            max-height: 200px; /* Adjust this value based on your content */
            padding-top: 10px;
        }
        @keyframes fadeInSlide {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    </style>
</head>

        class Service {
            constructor(name, category, l_limit, u_limit) {
                this.name = name;
                this.category = category;
                this.l_limit = l_limit;
                this.u_limit = u_limit;
            }
        }

        const services = [
            new Service("Microsoft Sysmon", "Logging", 1, 225),
            new Service("Microsoft SharePoint", "Shared Storage", 11, 67),
            new Service("Microsoft Windows Security Log", "Logging", 512, 8191),
            new Service("Microsoft SQL Server", "DBMS", 24000, 24375),
            new Service("Microsoft Exchange", "Mail", 25000, 25741)
        ];

        function getService(code) {
            for (const svc of services) {
                if (svc.l_limit <= parseInt(code) && parseInt(code) <= svc.u_limit) {
                    return svc;
                }
            }
            return null;
        }

    document.addEventListener('DOMContentLoaded', () => {
    const queryParams = getQueryParams();

    if (queryParams.ids) {
        const searchBar = document.getElementById('searchBar');
        searchBar.value = queryParams.ids;
        filterEvents();  // Trigger the filter function based on the URL parameters
    }
    });

    function getQueryParams() {
    const params = {};
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    for (const [key, value] of urlParams.entries()) {
        params[key] = value;
    }

    return params;
    }

    function createEventItem(code, delay) {
    // Check if the code exists in the codeDict
    if (!codeDict.hasOwnProperty(code)) return null;

    const svc = getService(code);
    if (!svc) return null;

    const eventItem = document.createElement('div');
    eventItem.className = 'event-item';
    if (delay !== undefined) {
        eventItem.style.animationDelay = `${delay}s`;
    }

    const eventTitle = document.createElement('div');
    eventTitle.className = 'event-title';
    eventTitle.textContent = `${svc.name} - Event ID ${code} - ${codeDict[code]}`;
    eventItem.appendChild(eventTitle);

    const eventDetails = document.createElement('div');
    eventDetails.className = 'event-details';

    // Modify the href link for Sysmon codes (1-225)
    let eventIdForHref = code;
    if (svc.name === "Microsoft Sysmon" && svc.l_limit <= parseInt(code) && parseInt(code) <= svc.u_limit) {
        eventIdForHref = parseInt(code) + 90000;
    }

    eventDetails.innerHTML = `
        <p><b>Service:</b> ${svc.name}</p>
        <p><b>Category:</b> ${svc.category}</p>
        <p><b>Event:</b> ${codeDict[code] || 'No description available'}</p>
        <p><b>Reference:</b> <a href="https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=${eventIdForHref}" target="_blank">Event ID ${code}</a></p>
    `;
    eventItem.appendChild(eventDetails);

    eventItem.addEventListener('click', () => {
        eventItem.classList.toggle('active');
    });

    return eventItem;
}

function populateEvents() {
    const eventContainer = document.getElementById('eventContainer');
    eventContainer.innerHTML = '';

    for (const code in codeDict) {
        const eventItem = createEventItem(code);
        if (eventItem) {
            eventContainer.appendChild(eventItem);
            // No animation delay for initial population
            setTimeout(() => {
                eventItem.classList.add('visible');
            }, 50);
        }
    }
}

function filterEvents() {
    const searchBar = document.getElementById('searchBar');
    const filter = searchBar.value.split(',').map(code => code.trim());
    const eventContainer = document.getElementById('eventContainer');
    eventContainer.innerHTML = '';

    // Check if the search bar is empty
    if (searchBar.value.trim() === '') {
        populateEvents();  // Repopulate all events
        return;
    }

    let delay = 0;

    for (const code of filter) {
        const eventItem = createEventItem(code, delay);
        if (eventItem) {
            eventContainer.appendChild(eventItem);
            delay += 0.05; // Increase the delay for each item

            // Add a slight delay to add the 'visible' class for the reveal animation
            setTimeout(() => {
                eventItem.classList.add('visible');
            }, delay * 1000); // Ensure this timing matches the animation delay
        }
    }
}

document.getElementById('expandButton').addEventListener('click', () => {
    const expandButton = document.getElementById('expandButton');
    const searchBar = document.getElementById('searchBar');
    const filter = searchBar.value.split(',').map(code => code.trim());
    const eventContainer = document.getElementById('eventContainer');
    const eventItems = eventContainer.getElementsByClassName('event-item');

    if (expandButton.innerHTML === 'Expand') {
        expandButton.innerHTML = 'Minimize';
        // Expand all items
        Array.from(eventItems).forEach(eventItem => {
            eventItem.classList.add('active');
        });
    } else {
        expandButton.innerHTML = 'Expand';
        // Minimize all items
        Array.from(eventItems).forEach(eventItem => {
            eventItem.classList.remove('active');
        });
    }
});

document.getElementById('searchBar').addEventListener('input', filterEvents);

populateEvents();  // Initial population of all events
    </script>
</body>
